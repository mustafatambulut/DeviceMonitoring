<div class="pen-title">
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form #loginForm= "ngForm" id="loginForm" name="loginForm" (ngSubmit)="login(loginForm)">
          <div class="input-container">
            <input type="text" [(ngModel)]="userName" id="userName" required="required" [ngModelOptions]="{standalone: true}"/>
            <label for="userName">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" [(ngModel)]="password" id="password" required="required" [ngModelOptions]="{standalone: true}"/>
            <label for="password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button type="submit"><span>LOGIN</span></button>
          </div>
        </form>
      </div>
      <div class="card alt d-none d-sm-block">
        <div class="toggle"></div>
        <h1 class="title">
          <div class="close"></div>
        </h1>
      </div>
    </div>
